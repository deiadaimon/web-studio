<div class="backdrop is-hidden">
  <div class="modal">
    <button
      class="close-modal-btn"
      type="button"
      aria-label="Close modal button"
    >
      <svg class="close-modal-icon" width="8" height="8">
        <use href="./img/icons.svg#icon-close"></use>
      </svg>
    </button>
    <p class="modal-title">Leave your contacts and we will call you back</p>
    <form class="callback" name="callback">
      <label class="form-label" for="user_name">Name</label>
      <div class="input-wrapper">
        <input
          class="form-input"
          type="text"
          id="user_name"
          name="user_name"
          required
        />
        <svg class="form-icon" width="18" height="18">
          <use href="./img/icons.svg#icon-person"></use>
        </svg>
      </div>
      <label class="form-label" for="user_phone">Phone</label>
      <div class="input-wrapper">
        <input
          class="form-input"
          type="tel"
          id="user_phone"
          name="user_phone"
          required
        />
        <svg class="form-icon" width="18" height="24">
          <use href="./img/icons.svg#icon-phone"></use>
        </svg>
      </div>
      <label class="form-label" for="user_email">Email</label>
      <div class="input-wrapper">
        <input
          class="form-input"
          type="email"
          id="user_email"
          name="user_email"
          required
        />
        <svg class="form-icon" width="18" height="24">
          <use href="./img/icons.svg#icon-email"></use>
        </svg>
      </div>
      <label class="form-label" for="comment">Comment</label>
      <textarea
        class="form-comment"
        id="comment"
        name="comment"
        placeholder="Text input"
      ></textarea>
      <label class="form-agreement">
        <input
          class="form-checkbox visually-hidden"
          type="checkbox"
          name="user_agreement"
          value="false"
          required
        />
        <span class="custom-checkbox">
          <svg class="checkbox-icon" width="10" height="8">
            <use href="./img/icons.svg#icon-checkbox"></use>
          </svg>
        </span>
        <span class="agreement-text">
          I accept the terms and conditions of the
          <a href="" class="agreement-link">Privacy Policy</a></span
        >
      </label>
      <button class="send-btn button" type="submit">Send</button>
    </form>
  </div>
</div>
